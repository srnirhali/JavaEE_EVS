participantListInfoText=Hier kannst du Teilnehmerlisten erstellen und bearbeiten. Teilnehmerlisten k\u00f6nnen zum Speichern von E-Mail-Listen verwendet werden, die dann bei der Erstellung einer Umfrage importiert werden k\u00f6nnen. Der Import dieser vordefinierten Listen erm\u00f6glicht ein schnelleres und einfacheres Hinzuf\u00fcgen von Teilnehmern.
pollInfoTextHeading=Hier kannst du Umfragen erstellen & bearbeiten. Sobald die Umfrage BEENDET ist und mind. 3 Personen abgestimmt haben kannst du die Ergebnisse sehen.
pollInfoTextPreparedText=VORBEREITUNG: Die Umfrage kann vollst\u00e4ndig bearbeitet werden, einschlie\u00dflich Hinzuf\u00fcgen von Fragen und Teilnehmern
pollInfoTextStartedText=BEGINNT: Die Umfrage ist startbereit. Sobald das Startdatum erreicht ist, wechselt es automatisch zu VOTING. Die Daten k\u00f6nnen noch ge\u00e4ndert werden.
pollInfoTextVotingText=ABSTIMMUNG: Der Umfragezeitraum hat begonnen und alle Teilnehmer k\u00f6nnen abstimmen. Die Abstimmungsfrist kann noch verl\u00e4ngert werden. 
pollInfoTextFinishedText=BEENDET: Du kannst nun die Ergebnisse sehen. Status wird automatisch auf BEENDET gesetzt, sobald das Endatum erreicht oder alle abgestimmt haben.
pollInfoTextPublishedText=VER\u00d6FFENTLICHT: Die Ergebnisse sind ver\u00f6ffentlicht und k\u00f6nnen von den Teilnehmern eingesehen werden. (Ergebnislink wird per Mail versendet)
