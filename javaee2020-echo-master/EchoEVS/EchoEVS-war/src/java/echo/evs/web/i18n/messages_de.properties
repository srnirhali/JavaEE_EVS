startpageOrganizerLabel=Organisator
startpageOrganizerInfoText=Organisatoren k\u00f6nnen Umfragen verwalten. Sie k\u00f6nnen Umfragen erstellen und ihnen Fragen hinzuf\u00fcgen, sie k\u00f6nnen Teilnehmer verwalten und Ergebnisse ver\u00f6ffentlichen. Sie m\u00fcssen sich mit Benutzername und Passwort authentifizieren.
startpageParticipantLabel=Teilnehmer
startpageParticipantInfoText=Die Teilnehmer k\u00f6nnen ihre Stimme zu einer Umfrage abgeben, indem sie ein individuelles Token vorlegen und die gew\u00fcnschten Punkte der Fragen der Umfrage ausw\u00e4hlen; sie m\u00fcssen sich nicht mit Benutzername und Passwort authentifizieren. Nachdem die Ergebnisse der Umfrage von einem Organisator ver\u00f6ffentlicht wurden, k\u00f6nnen die Teilnehmer auch die Ergebnisse einsehen.
startpageAdminLabel=Administrator
startpageAdminInfoText=Administratoren k\u00f6nnen Umfragen l\u00f6schen, die zu einem beliebigen Organisator-Account des Systems geh\u00f6ren. Sie m\u00fcssen sich mit Benutzername und Passwort authentifizieren
